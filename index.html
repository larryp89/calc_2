    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calculator">
            <div class="display">0</div>
            <div class="buttons">
                <div class="row">
                    <button class="blue clear">AC</button>
                    <button class="blue toggle">+/-</button>
                    <button class="blue percent">%</button>
                    <button class="orange divide">/</button>
                </div>
                <div class="row">
                    <button class="dark num">7</button>
                    <button class="dark num">8</button>
                    <button class="dark num">9</button>
                    <button class="orange multiply">*</button>
                </div>
                <div class="row">
                    <button class="dark num">4</button>
                    <button class="dark num">5</button>
                    <button class="dark num">6</button>
                    <button class="orange subtract">-</button>
                </div>
                <div class="row">
                    <button class="dark num">1</button>
                    <button class="dark num">2</button>
                    <button class="dark num">3</button>
                    <button class="orange add">+</button>
                </div>
                <div class="row">
                    <button class="dark wide num">0</button>
                    <button class="dark decimal">.</button>
                    <button class="orange equals">=</button>
                </div>
            </div>
        </div>
    </body>
    </html>

    <script src="main.js"></script>

</body>
</html>
